<!-- create a label for the SMS widget that appears in the timeline -->
<input type="text" id="widgetLabel" class="bl-spaced" 
  placeholder="Widget Label, ie: 'Send SMS to a sales associate'" />
  
<!-- create a label for the SMS widget that appears in the timeline -->
<input type="text" id="message" class="bl-spaced" 
  placeholder="Message that is always included, ie: 'sent from my living room" />

<!-- configure the SMS widget to use your twilio phone number as the from number -->
<input type="text" id="fromNumber" class="bl-spaced" 
  placeholder="10 digit Twilio phone number (1112223333)" />
  
<!-- this is the number that all SMS messages will be sent to -->  
<input type="text" id="toNumber" class="bl-spaced" 
  placeholder="Send SMS to this number (1112223333)" />
  
<!-- the button to send a message -->
<button>Save Configuration</button>
